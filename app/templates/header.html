                <input type="text" id="top-search" class="form-control" ng-model="topQuery" placeholder="Search tags" ng-change="searchClear(topQuery)">

            <li ng-if="isUserLogged"><a href="#!/username/{{isUserLogged}}"><img ng-if="gravatarEmail" gravatar-src="'{{gravatarEmail}}'" class="profileThumb" gravatar-size="24">{{isUserLogged}}</a></li>
